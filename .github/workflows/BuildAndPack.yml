name: BuildAndPack
on:
  push:
    tags: ['*']

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: dotnet pack
        run: |
          cd src\GShell
          dotnet pack -o publish /p:ContinuousIntegrationBuild=true

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: push to NuGet
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          cd src\GShell
          Get-ChildItem publish -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName `
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" `
              --source https://api.nuget.org/v3/index.json
          }